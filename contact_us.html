<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <!-- title -->
    <title>Contact Us</title>
  </head>

  <body>
    <h1 class="contactUs_title-text">Contact Us</h1>
    <div class="contact__us-body">
      <div class="contact-in">
        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233667.82240266225!2d90.27924200137643!3d23.780887450522037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1623736873861!5m2!1sen!2sbd"
            width="100%"
            height="auto"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
        <div class="contact-form">
          <div class="contactUs">
            <div class="home-contact__grid">
              <div class="home-contact__gridItem center">
                <h3 class="home__companyName">Company Name</h3>
                <div class="contact__iconText">
                  <i class="fa fa-map-marker"></i>
                  <h3 class="a__text">the full address of the address</h3>
                </div>
                <div class="contact__iconText">
                  <i class="fas fa-phone-alt"></i>
                  <h3 class="a__text">+123456789</h3>
                </div>
              </div>
              <div class="home-contact__gridItem">
                <div class="home-form">
                  <div class="row100">
                    <div class="col">
                      <div class="inputBox">
                        <input type="text" name="name" required />
                        <span class="ftext">Name</span>
                        <span class="line"></span>
                      </div>
                    </div>
                    <div class="col">
                      <div class="inputBox">
                        <input type="email" name="email" required />
                        <span class="ftext">Email</span>
                        <span class="line"></span>
                      </div>
                    </div>
                    <div class="col">
                      <div class="inputBox textarea">
                        <textarea required></textarea>
                        <span class="ftext">Your Message</span>
                        <span class="line"></span>
                      </div>
                    </div>
                    <input type="submit" value="submit" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
